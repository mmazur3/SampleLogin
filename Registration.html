<!DOCTYPE html>
<html>
    <head><title>Registration</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h2 id="border" style="text-align:center">Registration</h2>
        <hr></hr>
        <br>
        <form action="Profile.html">
            <div>
            
                <table>
                    <tr>
                        <tr>
                            <td>Username*<br><input type="text" name="username" required minlength="5" placeholder="min length 5 characters"/></td>
                        </tr>
                        <tr>
                        <td>Password*<br><input type="password" id="password" required minlength="10"placeholder="min length 10 characters"/></td>
                    </tr>
                    <tr>
                        <td>First Name*<br><input type="text" id="FirstName" placeholder="Firt Name" required/></td>
                    </tr>
                    <tr>
                        <td>Last Name*<br><input type="text" id="LastName" placeholder="Last Name" required/></td>
                    </tr>
                    <tr>
                        <td>Address<br><input type="text" id="Address" placeholder="Street Name"/></td>
                    </tr>
                    <tr>
                        <td>City*<br><input type="text" id="City" placeholder="City"/></td>
                    </tr>
                    <tr>
                        <td>State*<br><input type="text" id="State" placeholder="State" maxlength="2"></td>
                    </tr>
                    <tr>
                        <td>Zipcode*<br><input type="text" id="Zipcode" placeholder="Zipcode" required maxlength="5" pattern="\d*" ></td>
                    </tr>
                    <tr>
                        <td>Email Address*<br><input type="email" id="Email" placeholder="Email Address"></td>
                    </tr>
                    <tr>
                        <td>DOB*<input type="date" id="DOB"></td>
                    </tr>
                    <tr>
                        <td>Marital Status<br><input type="radio" name="Marital Status" vaule="Single">Single
                            <input type="radio" name="Marital Status" value="Married">Married
                            <input type="radio" name="Marital Status" value="Seperated">Seperated
                            <input type="radio" name="Marital Status" value="Divorced">Divorced
                            <input type="radio" name="Marital Status" value="Widowed"> Widowed
                        </td>
                    <tr>
                        <td>Profession<br><select name="Profession" multiple>
                            <option vaule="Student">Student</option>
                            <option value="FullTime">Full-Time</option>
                            <option vaule="PartTime">Part-Time</option>
                            <option vaule="SelfEmployed">Self-Employed</option>
                            <option vaule="Unemployed">Unemployed</option>
                        </select>
                         </td>
                    </tr>
                    <tr>
                        <td>Which ones do you own?<br><select name="Own" multiple>
                            <option vaule="Mobile">Mobile</option>
                            <option vaule="Tablet">Tablet</option>
                            <option vaule="Laptop">Laptop</option>
                            <option vaule="Desktop">Desktop</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                    <td><input type="submit"><input type="reset"></td>
                    </tr>
                        
            
            </table>
        
        <br>
        
        </div>
    </form>
        
        <p> Have an account?<a href="Signin.html";">Sign in Here</a></p>
    </body>
    
</html>
